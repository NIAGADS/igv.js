<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=https://igv.org/web/img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

</head>

<body>

<h1>hic file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js"
    import ContactProjectionDatasource from "../../js/hic/contactProjectionDatasource.js"

    const featureSource = new ContactProjectionDatasource({
        "url": "https://s3.amazonaws.com/igv.org.test/data/hic/intra_nofrag_30.hic",
        "nvi": "863389571,18679"
    })

    var options =
        {
            genome: "hg19",
            locus: "chr2:68,594,602-69,265,450",
            tracks: [
                {
                    id: "jb-interactions",
                    type: "interact",
                    name: "Contacts",
                    height: 125,
                    featureSource,
                    visibilityWindow: 10000000,
                    multiresolution: true
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
            window.igvBrowser = browser
        })


</script>

</body>

</html>
